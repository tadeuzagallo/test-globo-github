<!DOCTYPE html>
<html>
  <head>
    <title>Globo.com github repos</title>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="css/application.css" />
  </head>
  <body>
    <div id="container">
      <div id="sidebar">
        <h1>projetos</h1>

        <ul id="projects">
        </ul>
      </div>
      <div id="content">
      </div>
    </div>

    <script type="text/template" id="projects-tpl">
      <% _.each(projects, function (project, index) { %>
        <li id="<%= project.name %>">
          <a href="#/<%= project.name %>">
            <%= project.name %>
          </a>
        </li>
      <% }) %>
    </script>

    <script type="text/template" id="project-details-tpl">
        <ul id="stats">
          <li>stars <%= stargazers_count %></li>
          <li>forks <%= forks_count %></li>
          <li>contribs <%= size %></li>
        </ul>

        <div id="commits">
        </div>

        <a id="more-commits" href="#">Carregar mais</a>
    </script>

    <script type="text/template" id="commit-details-tpl">
      <div class="commit">
        <img class="author-picture" src="<%= author.avatar_url %>" alt="commiter picture" width="50" />
        <div class="info">
          <div class="message"><%= commit.message %></div>
          <div class="author-username">
            <a href="<%= author.html_url %>">
              @<%= author.login  %>
            </a>
          </div>
        </div>

        <div class="date"><%= ('0'+date.getDate()).slice(-2) %>/<%= ('0'+date.getMonth()).slice(-2) %>/<%= date.getFullYear() %></div>
      </div>
    </script>

    <script src="js/vendor/lodash/dist/lodash.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
